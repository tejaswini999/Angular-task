<div class="row">
  <div class="col-md-5">
    <form [formGroup]= "this.employeeService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>name</label>
        <input formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
          This field is required.
        </div>
      </div>
      <div class="form-group">
          <label>id</label>
          <input formControlName="id" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.id.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.id.errors">
            This field is required.
          </div>
      </div>
      <div class="form-group">
        <label>dob</label>
        <input formControlName="dob" class="form-control">
      </div>
      <div class="form-group">
        <label>salary</label>
        <input formControlName="salary" class="form-control">
      </div>
      <div class="form-group">
          <label>skills</label>
          <input formControlName="skills" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.skills.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.skills.errors">
            <label *ngIf="formControls.skills.errors.required">This field is required.</label>
          </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="submit">
      </div> 
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted successfully.
    </div>
  </div>
  <div class="col-md-7">
    <app-employee-list></app-employee-list>
  </div>
</div>
